<button    style="font-size:35px;color:#FF0000" onclick="myFunction1()">双色球❤胆码前区随机</button>

<script>




function myFunction1()
{

var  x;


var  z;

x=Math.floor(Math.random()*33+1); 

z=Math.floor(Math.random()*33+1); 



document.getElementById("demo1").innerHTML=Math.floor(Math.random()*x+z); 
//注35+1是取1



}



</script>
