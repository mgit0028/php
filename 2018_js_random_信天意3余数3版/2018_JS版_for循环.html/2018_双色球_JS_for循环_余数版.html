<body>


<h1 style=color:#FF0000>JS_双色球for循环_余数版</>



<h1 style=color:#FF0000>2017
_JS循环余数版_ 跨平台</>





<p>双色球前区单击按钮将代码块循环执行5次。</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<script>
function myFunction(){
	var x="",i;
	for (i=0;i<7;i++){
		x=x+Math.random()*33+1 + i + "<br>";
	}
	document.getElementById("demo").innerHTML=x;
}
</script>



<p>双色球后区单击按钮将代码块循环执行2次。</p>
<button onclick="myFunction2()">点我</button>
<p id="demo2"></p>
<script>
function myFunction2(){
	var x="",i;
	for (i=0;i<2;i++){
		x=x+Math.random()*16+1 + i + "<br>";
	}
	document.getElementById("demo2").innerHTML=x;
}
</script>



<h1 style=color:#FF0000>四舍五入</>

	switch (d){

 		case 1:x="今天是星期一";
        break;

        case 3:x="今天是星期三";
   	 	break;
  		case 4:x="今天是星期四";
    	break;
  		case 5:x="今天是星期五";
        break;
  		case 6:x="今天是星期六";
    	break;
 	}
	document.getElementById("demo").innerHTML=x;
}
